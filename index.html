<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiant - Close Every Deal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center items-center min-h-screen bg-gradient-to-br from-yellow-200 via-pink-300 to-purple-400"
  >
    <div class="w-full max-w-5xl rounded-3xl p-8">
      <!-- Navbar -->
      <nav class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-2">
          <span class="w-5 h-5 bg-black rounded-full"></span>
          <span class="text-lg font-semibold">Radiant</span>
        </div>
        <div class="hidden md:flex space-x-6 text-gray-800 font-bold">
          <a href="#" class="hover:underline">Pricing</a>
          <a href="#" class="hover:underline">Company</a>
          <a href="#" class="hover:underline">Blog</a>
          <a href="#" class="hover:underline">Login</a>
        </div>
      </nav>

      <!-- Announcement Banner -->
      <div
        id="announcement"
        class="bg-pink-300 text-gray-800 px-4 py-2 rounded-full w-fit mx-auto mb-6 text-sm flex items-center justify-between space-x-4"
      >
        <span>Radiant raises $100M Series A from Tailwind Ventures</span>
        <button
          onclick="closeAnnouncement()"
          class="ml-2 text-black hover:text-gray-600"
        >
          &times;
        </button>
      </div>

      <!-- Hero Section -->
      <div class="text-center">
        <h1 class="text-6xl font-bold text-black leading-tight">
          Close every deal.
        </h1>
        <p class="text-gray-700 mt-4 text-lg">
          Radiant helps you sell more by revealing<br />
          sensitive information about your customers.
        </p>

        <!-- CTA Buttons -->
        <div class="mt-6 flex justify-center space-x-4">
          <a
            href="#"
            class="px-6 py-3 bg-black text-white rounded-full text-lg hover:bg-gray-900"
            >Get started</a
          >
          <a
            href="#"
            class="px-6 py-3 bg-pink-200 text-black border border-gray-300 rounded-full text-lg shadow-md hover:bg-pink-300"
            >See pricing</a
          >
        </div>
      </div>
    </div>

    <!-- JavaScript for Announcement Banner -->
    <script>
      function closeAnnouncement() {
        document.getElementById("announcement").style.display = "none";
      }

      // Auto-hide banner after 5 seconds
      setTimeout(() => {
        closeAnnouncement();
      }, 5000);
    </script>
  </body>
</html>
